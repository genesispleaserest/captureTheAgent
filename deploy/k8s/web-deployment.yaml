apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: arena
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: web
          image: ghcr.io/OWNER/REPO/web:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: "production"
            - name: NEXT_PUBLIC_REFEREE_URL
              value: "http://referee.arena.svc.cluster.local:8080"
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: web
  namespace: arena
spec:
  selector:
    app: web
  ports:
    - name: http
      port: 3000
      targetPort: 3000
  type: ClusterIP

