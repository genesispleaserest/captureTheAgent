apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: arena-ingress
  namespace: arena
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: arena.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web
                port:
                  number: 3000
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: referee
                port:
                  number: 8080

